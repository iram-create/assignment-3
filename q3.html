    <script>
      function fetchUsers(){
        return fetch("https://jsonplaceholder.typicode.com/users")
        .then(response=>
        response.json())
        .then(users=>
          users.filter(user=>user.email)
        .reduce((total,user)=>{
           return user.phone ? total + 1 : total;
            }, 0)
        
        )
      }
      fetchUsers().then(users=>{console.log("fetchusers:",users)}).catch(error=>{console.error('error in user:',error)});
